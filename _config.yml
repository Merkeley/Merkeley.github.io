# Permalinks
permalink:           pretty

# Setup
title:               MerkeleyDS
tagline:             Another Data Science Blog
url:                 http://Merkeley.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Michael Boals
  url:               https://twitter.com/merkeley
  email:             maboals@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/Merkeley

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
